name: Release MoneroWalletCore Artifacts

on:
  push:
    tags:
      - "v*"
      - "v*.*.*"

permissions:
  contents: write

env:
  CRATE_DIR: monero-oxide-output
  SCRIPTS_DIR: Scripts
  ARTIFACTS_DIR: Artifacts

jobs:
  build_apple:
    name: Build Apple xcframework
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CRATE_DIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', env.CRATE_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build xcframework (release)
        run: |
          bash "${SCRIPTS_DIR}/build_xcframework.sh"
        shell: bash

      - name: Zip xcframework
        run: |
          cd "${ARTIFACTS_DIR}"
          zip -r monerowalletcore-xcframework.zip MoneroWalletCore.xcframework
          ls -lah .
        shell: bash

      - name: Upload artifact (xcframework)
        uses: actions/upload-artifact@v4
        with:
          name: monerowalletcore-xcframework
          path: Artifacts/monerowalletcore-xcframework.zip
          if-no-files-found: error
          retention-days: 14

  build_linux:
    name: Build Linux .so (x86_64 + aarch64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross compiler for aarch64
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gcc-aarch64-linux-gnu
        shell: bash

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CRATE_DIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', env.CRATE_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build x86_64-unknown-linux-gnu (release)
        working-directory: ${{ env.CRATE_DIR }}
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          ls -lah "target/x86_64-unknown-linux-gnu/release" || true
        shell: bash

      - name: Build aarch64-unknown-linux-gnu (release)
        working-directory: ${{ env.CRATE_DIR }}
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu
          ls -lah "target/aarch64-unknown-linux-gnu/release" || true
        shell: bash

      - name: Package artifacts (tarballs)
        run: |
          set -euo pipefail
          ROOT="$PWD"
          CRATE_DIR="${CRATE_DIR}"
          OUT_DIR="${ROOT}/dist"
          HEADER_SRC="${ROOT}/CLibMoneroWalletCore/walletcore.h"
          mkdir -p "${OUT_DIR}"

          # Extract version from Cargo.toml
          VERSION="$(awk '
            /^\[package\]/ { inpkg=1; next }
            /^\[/ { inpkg=0 }
            inpkg && $1 ~ /^version/ {
              match($0, /version *= *"([^"]+)"/, m)
              if (m[1] != "") { print m[1]; exit 0 }
            }
          ' "${CRATE_DIR}/Cargo.toml")"
          VERSION="${VERSION:-0.0.0}"

          # PC file content generator
          pc_gen() {
            cat <<EOF
          prefix=/usr/local
          libdir=\${prefix}/lib
          includedir=\${prefix}/include

          Name: walletcore
          Description: Monero WalletCore FFI
          Version: ${VERSION}
          Libs: -L\${libdir} -lwalletcore
          Cflags: -I\${includedir}
          EOF
          }

          # x86_64
          X86_LIB="${CRATE_DIR}/target/x86_64-unknown-linux-gnu/release/libwalletcore.so"
          X86_DIR="${OUT_DIR}/walletcore-linux-x86_64"
          mkdir -p "${X86_DIR}"
          cp -f "${X86_LIB}" "${X86_DIR}/libwalletcore.so"
          cp -f "${HEADER_SRC}" "${X86_DIR}/walletcore.h"
          pc_gen > "${X86_DIR}/walletcore.pc"
          tar -C "${OUT_DIR}" -czf "${OUT_DIR}/walletcore-linux-x86_64.tar.gz" "walletcore-linux-x86_64"

          # aarch64
          ARM_LIB="${CRATE_DIR}/target/aarch64-unknown-linux-gnu/release/libwalletcore.so"
          ARM_DIR="${OUT_DIR}/walletcore-linux-aarch64"
          mkdir -p "${ARM_DIR}"
          cp -f "${ARM_LIB}" "${ARM_DIR}/libwalletcore.so"
          cp -f "${HEADER_SRC}" "${ARM_DIR}/walletcore.h"
          pc_gen > "${ARM_DIR}/walletcore.pc"
          tar -C "${OUT_DIR}" -czf "${OUT_DIR}/walletcore-linux-aarch64.tar.gz" "walletcore-linux-aarch64"

          ls -lah "${OUT_DIR}"
        shell: bash

      - name: Upload artifact (linux-x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: walletcore-linux-x86_64
          path: dist/walletcore-linux-x86_64.tar.gz
          if-no-files-found: error
          retention-days: 14

      - name: Upload artifact (linux-aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: walletcore-linux-aarch64
          path: dist/walletcore-linux-aarch64.tar.gz
          if-no-files-found: error
          retention-days: 14

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build_apple
      - build_linux

    steps:
      - name: Download xcframework artifact
        uses: actions/download-artifact@v4
        with:
          name: monerowalletcore-xcframework
          path: .

      - name: Download linux-x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: walletcore-linux-x86_64
          path: .

      - name: Download linux-aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: walletcore-linux-aarch64
          path: .

      - name: List downloaded files
        run: ls -lah .
        shell: bash

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            monerowalletcore-xcframework.zip
            walletcore-linux-x86_64.tar.gz
            walletcore-linux-aarch64.tar.gz
